<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacendaño</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="bg-primary text-white py-3 shadow-lg sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="fs-2 fw-bold">Hacendaño</h1>
            <nav class="d-flex gap-3">
                <a href="#destacados" class="text-white btn btn-outline-light">Destacados</a>
                <a href="#categorias" class="text-white btn btn-outline-light">Categorías</a>
                <a href="#recientes" class="text-white btn btn-outline-light">Recientes</a>
            </nav>
        </div>
    </header>

    <section class="py-3 bg-light">
        <div class="container">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="Busca noticias por palabras clave...">
                <button id="search-btn" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </section>

    <section id="destacados" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Noticias Destacadas</h2>
            <div id="destacados-container" class="row g-4">
            </div>
        </div>
    </section>

    <section id="categorias" class="py-5 bg-dark text-white">
        <div class="container">
            <h2 class="text-center mb-5">Categorías</h2>
            <div id="categorias-container" class="d-flex flex-wrap justify-content-center gap-3">
            </div>
        </div>
    </section>

    <section id="recientes" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Noticias Recientes</h2>
            <div id="recientes-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>
    </section>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Hacendaño. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
